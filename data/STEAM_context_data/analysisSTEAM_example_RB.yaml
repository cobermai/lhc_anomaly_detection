GeneralParameters:
  analysis_name: analysis_RB_example
  flag_permanent_settings: True
  model:
    name: example_RB
    version: 1.0
    case: null
    state: draft
PermanentSettings:
  comsolexe_path: null                                          # full path to comsol.exe, only COMSOL53a is supported
  JAVA_jdk_path: null                                           # full path to folder with java jdk
  CFunLibPath: null                                             # path to dll files with material properties
  COSIM_path: null                                              # full path to COSIM executable
  LEDET_path: null                                              # full path to LEDET executable - latest deployed version
  LEDET_stable_path: C:\Users\cobermai\STEAM\LEDET\LEDET_v2_01_16.exe                                       # full path to LEDET executable - latest stable version
  ProteCCT_path: null                                           # full path to ProteCCT executable - latest deployed version
  PSPICE_path: C:\EDA\Cadence\OrCAD_166\tools\pspice\psp_cmd.exe  # full path to PSPICE executable
  PSPICE_library_path: C:\gitlab\steam-pspice-library                                      # full path to PSPICE component library
  local_LEDET_folder: C:\Users\cobermai\STEAM\LEDET\                                      # full path to local LEDET folder
  local_PSPICE_folder: C:\tempPSPICE                            # full path to local PSPICE folder
WorkingFolders:
  library_path: ../../steam_models
  output_path: output/PSPICE
  temp_path: temp
AnalysisStepDefinition:
  makeModel_ref:
    type: MakeModel
    model_name: BM
    file_model_data: RB
    case_model: circuit
    software: []
    simulation_name: null
    simulation_number: null  # if not null, simulation file will be built
    flag_build: True
    flag_dump_all: False
    verbose: False
    flag_plot_all: False
  modifyModel_A1:
    type: ModifyModel
    model_name: BM
    variable_to_change: Analysis.simulation_time.time_end
    variable_value: [1800]
    simulation_numbers: []  # if not empty, simulation files will be built
    new_model_name: []  # if not empty, new copies of the model object will be built
    simulation_name: null
    software: []
  modifyModel_A2:
    type: ModifyModel
    model_name: BM
    variable_to_change: Analysis.simulation_time.time_schedule
    variable_value: [{
                       '0.0':    '0.1',
                       '1.0':    '0.5',
                       '1299.0': '0.01',
                       '1309.0': '0.5',
                       '1499.4': '0.001',
                       '1499.9999': '1E-06',
                       '1500.0001': '0.001',
                       '1500.7': '0.5',
                     }]
    simulation_numbers: []  # if not empty, simulation files will be built
    new_model_name: []  # if not empty, new copies of the model object will be built
    simulation_name: null
    software: []
  modifyModel_last:
    type: ModifyModel
    model_name: BM
    variable_to_change: PostProcess.probe.probe_type
    variable_value: ['CSDF']
    simulation_numbers: [1]  # if not empty, simulation files will be built
    new_model_name: []  # if not empty, new copies of the model object will be built
    simulation_name: RB
    software: [PSPICE]
  RunSimList:
    type: RunSimulation
    software: PSPICE
    simulation_name: RB
    simulation_numbers: [1]
AnalysisStepSequence:
  - makeModel_ref       # Reference model [new BuilderModel object]
#  - modifyModel_A1
#  - modifyModel_A2
  - modifyModel_last    # 1: Modify model and write PSPICE input files
  - RunSimList
